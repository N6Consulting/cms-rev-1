{{ partial "head" . }}
{{ partial "nav" . }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

{{ partial "4-up" .Params.intro }}

{{ with .Params.customization }}
<div class="mw9 center bg-off-white">
  <div class="mw7 ph3 mb3 center bg-grey-1">
    <h3 class="f3 b lh-title mb2">{{ .heading }}</h3>
    <p>{{ .description }}</p>

    {{ partial "contact-form" . }}
  </div>
</div>

{{ end }}

{{ partial "footer" . }}
